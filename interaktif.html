<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyyyyy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: auto; /* Bisa di-scroll */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 320px;
            margin: 20px auto;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background: #28a745;
            color: white;
        }
        .yes:hover {
            background: #218838;
        }
        .no {
            background: #dc3545;
            color: white;
        }
        .no:hover {
            background: #c82333;
        }
        .back {
            background: #007bff;
            color: white;
        }
        .back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mau kejutan? üéÅ</h2>
        <button class="yes" onclick="window.location.href='pesan.html'">Ya</button>
        <button class="no" onclick="alert('Yakin nggak mau? ü•∫')">Tidak</button>
        <button class="back" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
    </div>
</body>
</html>
